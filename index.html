<html>
<head>
<title>FILTER PROPERTY</title>
<style>
.grey
{
filter:grayscale(100%);
}
.blur
{
filter:blur(3px);
}
.brightness
{
filter:brightnes(300%);
}
.contrast
{
filter:contrast(200%);
}
.drop shadow
{
filter:drop-shadow(8px 8px 10px pink);
}
.hue-rotate
{
filter:hue-rotate(90deg);
}
.invert
{
filter:invert(100%);
}
.opacity
{
filter:opacity(40%);
}
.saturate
{
filter:saturate(10);
}
.sepia
{
filter:sepia(100%);
}
img{
width:500px;
height:500px;
}
.row{
display:flex;
flex-wrap:wrap;
}
</style>
</head>
<body>
<div class="row">
<img  class="grey" src="Images\nature2.jpg" >
<img  class="blur" src="Images\nature2.jpg" >
<img  class="brightness" src="Images\nature2.jpg" >
<img  class="drop shadow" src="Images\nature2.jpg" >
<img  class="hue-rotate" src="Images\nature2.jpg" >
<img  class="invert" src="Images\nature2.jpg" >
<img  class="opacity" src="Images\nature2.jpg">
<img  class="saturate" src="Images\nature2.jpg" >
<img  class="sepia" src="Images\nature2.jpg" >
<img  class="contrast" src="Images\nature2.jpg" >
</div>
</body>
</html>
